# This is a basic workflow to help you get started with Actions

name: machine-compose

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: install dependency
      run: |
        sudo apt update
        sudo apt install -y curl git

    # Runs a set of commands using the runners shell
    - name: auto commit and push
      env:
        GITKEY: ${{ secret.GITKEY }}
      run: |          
        echo https://Wistral:${GITKEY}@github.com > ~/.git-credentials
        git config --global credential.helper store
        git config --global user.email "whistral@gmail.com"
        git config --global user.name "Wistral"
        echo '"test, and deploy your project.\n"' >> poem.h
        git add poem.h
        git commit -m "automation composer($(date))"
        git push
